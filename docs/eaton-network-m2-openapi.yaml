        '403':
          description: Forbidden - Insufficient permissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                passwordRules:
                  type: object
                  properties:
                    strength:
                      type: object
                      properties:
                        minLength:
                          type: integer
                        maxLength:
                          type: integer
                        minUpperCase:
                          type: integer
                        minLowerCase:
                          type: integer
                        minDigit:
                          type: integer
                        minSpecialCharacter:
                          type: integer
            example:
              passwordRules:
                strength:
                  minLength: 8
                  maxLength: 128
                  minUpperCase: 0
                  minLowerCase: 0
                  minDigit: 0
                  minSpecialCharacter: 0
  /rest/mbdetnrs/1.0/accountsService/accounts:
    post:
      operationId: createAccountsserviceAccounts
      tags:
