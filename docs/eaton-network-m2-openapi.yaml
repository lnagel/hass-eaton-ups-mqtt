openapi: 3.0.3
info:
  title: Eaton Network-M2/M3 REST API
  description: |-
    REST API for Eaton Network-M2 and Network-M3 UPS management cards.

    This API allows monitoring and control of Eaton UPS devices through the Network Management Card. It provides access to power distribution status, alarms, measurements, and device configuration.

    Base path: `/rest/mbdetnrs/1.0/`

    Authentication: OAuth2 Bearer token obtained from `/rest/mbdetnrs/1.0/oauth2/token`
  version: 1.0.0
  contact:
    name: Eaton
    url: https://www.eaton.com
  license:
    name: Proprietary
    url: https://www.eaton.com
servers:
- url: https://{host}
  description: Eaton Network-M2/M3 Card
  variables:
    host:
      default: ups.local
      description: Hostname or IP address of the Network-M2/M3 card
security:
- bearerAuth: []
tags:
- name: accountsService
  description: Accounts Service operations
- name: alarmService
  description: Alarm Service operations
- name: card
  description: Card operations
- name: environmentService
  description: Environment Service operations
- name: general
  description: General operations
- name: managers
  description: Managers operations
- name: measuresLogService
  description: Measureslog Service operations
- name: monitoringService
  description: Monitoring Service operations
- name: notificationService
  description: Notification Service operations
- name: oauth2
  description: Oauth2 operations
- name: powerDistributions
  description: Powerdistributions operations
- name: powerService
  description: Power Service operations
- name: protectionService
  description: Protection Service operations
- name: scheduleService
  description: Schedule Service operations
- name: sensors
  description: Sensors operations
- name: sessionService
  description: Session Service operations
