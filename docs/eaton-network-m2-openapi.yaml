                    fullName:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    organization:
                      type: string
                preferences:
                  type: object
                  properties:
                    licenseAgreed:
                      type: boolean
                    notifyByMail:
                      type: boolean
            example:
              credentials:
                enabled: true
                username: tester
                password: passsword
                passwordExpired: false
                locked: false
                profile: /rest/mbdetnrs/1.0/accountsService/profiles/1
              vCard:
                fullName: Surname Name
                email: admin@mycompany.com
                phone: '11111111111'
                organization: mycompany
              preferences:
