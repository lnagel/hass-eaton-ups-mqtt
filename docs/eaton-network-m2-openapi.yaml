          description: Successful response
        '401':
          description: Unauthorized - Invalid or missing authentication
        '403':
          description: Forbidden - Insufficient permissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                baseAccess:
                  type: object
                  properties:
                    security:
                      type: object
                      properties:
                        ssl:
                          type: integer
                        verifyTlsCert:
                          type: boolean
                    primary:
                      type: object
                      properties:
                        name:
                          type: string
                        hostname:
                          type: string
                        port:
                          type: integer
                    secondary:
                      type: object
                      properties:
                        name:
                          type: string
                        hostname:
                          type: string
                        port:
                          type: integer
                    credentials:
                      type: object
                      properties:
                        anonymousSearchBind:
                          type: boolean
                        searchUserDN:
                          type: string
                        password:
                          type: string
                    searchBase:
                      type: object
                      properties:
                        searchBaseDN:
                          type: string
                requestParameters:
                  type: object
                  properties:
                    userBaseDN:
                      type: string
                    userNameAttribute:
                      type: string
                    uidAttribute:
                      type: string
                    groupBaseDN:
                      type: string
                    groupNameAttribute:
                      type: string
                    gidAttribute:
                      type: string
            example:
              enabled: false
              baseAccess:
                security:
                  ssl: 3
                  verifyTlsCert: true
                primary:
                  name: Primary
                  hostname: lab.etn.com
                  port: 636
                secondary:
                  name: ''
                  hostname: ''
                  port: 0
                credentials:
                  anonymousSearchBind: false
                  searchUserDN: lab.etn.com
                  password: ''
                searchBase:
                  searchBaseDN: dc=example,dc=com
              requestParameters:
                userBaseDN: ou=people,dc=example,dc=com
                userNameAttribute: uid
                uidAttribute: uidNumber
                groupBaseDN: ou=group,dc=example,dc=com
                groupNameAttribute: gid
                gidAttribute: gidNumber
