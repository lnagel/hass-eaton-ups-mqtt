  /rest/mbdetnrs/1.0/accountsService/accounts/{accountsId}:
    get:
      operationId: getAccountsserviceAccounts
      tags:
      - accountsService
      summary: '1'
      description: 'Return admin account data id: read-only integer &gt;0, unique identifier within the account collection
        credentials: enabled: read/write boolean, indicates whether the account is active or not username: read/write string
        password: write-only string passwordExpired: read/write boolean, written to true requires the user to change the password
        at the next connection accountPassword: write-only string, define the password from the user who want to edit this
        account locked: read/write boolean, true if password is expired, written to false to unlock user profile: read/write
        string, example "/rest/mbdetnrs/1.0/accountsService/profiles/1" realm: read/write integer 0: unknown 1: local 2: ldap
        3: radius read-only realm of the user account predefined: read-only boolean, when true this account cannot be deactivated,
        account is not removable, roles are not modifiable vCard: fullName: read/write string email: read/write string phone:
        read/write string organization: read/write string preferences: notifyByMail: read/write boolean licenseAgreed: read/write
        boolean, false by default language: read/write string, "en" by default dateFormat: read/write string, "m/d/Y" by default
        timeFormat: read/write integer 0: 12 hour 1: 24 hour temperatureUnit: read/write integer 0: Kelvin 1: Celcius 2: Fahrenheit'
      parameters:
      - name: accountsId
        in: path
        required: true
        schema:
          type: integer
        description: Accounts identifier
      responses:
        '200':
          description: Successful response
        '401':
          description: Unauthorized - Invalid or missing authentication
        '403':
          description: Forbidden - Insufficient permissions
